<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rock Paper Scissors - Animated</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
}

.container {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    width: 420px;
    box-shadow: 0 0 30px rgba(0,0,0,0.6);
    animation: fadeIn 1s ease-in-out;
}

h1 {
    margin-bottom: 20px;
}

.score-board {
    display: flex;
    justify-content: space-between;
    margin-bottom: 25px;
}

button {
    font-size: 18px;
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
}

button:active {
    transform: scale(0.9);
}

.rock { background: #ff4d6d; }
.paper { background: #4dabf7; }
.scissor { background: #51cf66; }

button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px white;
}

#result {
    margin-top: 25px;
    font-size: 20px;
    min-height: 60px;
    opacity: 0;
}

.show {
    animation: fadeResult 0.5s forwards;
}

.win { color: #00ffae; animation: bounce 0.5s; }
.lose { color: #ff6b6b; animation: shake 0.5s; }
.draw { color: #ffd43b; }

/* Animations */

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px);}
    to { opacity: 1; transform: translateY(0);}
}

@keyframes fadeResult {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}

@keyframes bounce {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

</style>
</head>

<body>

<div class="container">
    <h1>ü™® Rock üìÑ Paper ‚úÇ Scissors</h1>

    <div class="score-board">
        <div>üë§ You: <span id="userScore">0</span></div>
        <div>üíª Computer: <span id="compScore">0</span></div>
    </div>

    <button class="rock" onclick="play('rock')">Rock</button>
    <button class="paper" onclick="play('paper')">Paper</button>
    <button class="scissor" onclick="play('scissor')">Scissor</button>

    <div id="result"></div>
</div>

<script>

let userScore = 0;
let compScore = 0;

function play(userChoice) {

    const choices = ["rock", "paper", "scissor"];
    const compChoice = choices[Math.floor(Math.random() * 3)];

    let resultDiv = document.getElementById("result");
    resultDiv.className = "";
    resultDiv.style.opacity = "0";

    setTimeout(() => {
        if (userChoice === compChoice) {
            resultDiv.innerHTML = "ü§ù Draw!";
            resultDiv.classList.add("draw");
        } 
        else if (
            (userChoice === "rock" && compChoice === "scissor") ||
            (userChoice === "paper" && compChoice === "rock") ||
            (userChoice === "scissor" && compChoice === "paper")
        ) {
            userScore++;
            document.getElementById("userScore").innerText = userScore;
            resultDiv.innerHTML = "üéâ You Win!";
            resultDiv.classList.add("win");
        } 
        else {
            compScore++;
            document.getElementById("compScore").innerText = compScore;
            resultDiv.innerHTML = "üíª Computer Wins!";
            resultDiv.classList.add("lose");
        }

        resultDiv.innerHTML += `<br><small>You: ${userChoice} | Computer: ${compChoice}</small>`;
        resultDiv.classList.add("show");

    }, 200);
}

</script>

</body>
</html>
